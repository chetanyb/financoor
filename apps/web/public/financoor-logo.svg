  <!-- Monogram: stylized F with embedded check (tax correctness + verification) -->
  <g>
    <!-- F stem -->
    <rect x="176" y="160" width="44" height="212" rx="18" fill="#0F172A"/>
    <!-- F top bar -->
    <rect x="176" y="160" width="164" height="44" rx="18" fill="#0F172A"/>
    <!-- F mid bar -->
    <rect x="176" y="236" width="128" height="44" rx="18" fill="#0F172A"/>

    <!-- Check mark (accent) -->
